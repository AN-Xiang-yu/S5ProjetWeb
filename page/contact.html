<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact de l'association" />
    <meta name="robots" content="Keywords of our site (5 words, Separated by commas)" />

    <!-- icône du site dans l'onglet  -->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />

    <!-- titre de page -->
    <title>Contact</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/commun.css">
    <link rel="stylesheet" href="../css/contact.css">

    <!-- javascript -->
    <script src="../js/commun.js"></script>
</head>

<body>
    <mon-header></mon-header>
    <main>
        <!-- titre de page -->
        <div class="container-titre-page w100 flex a-center">
            <h1 class="center flex-60">Contact</h1>
        </div>
        <!-- formulaire de contact -->
        <article class="form-contact-container border-ra-10 border-leger-noire ombreHover pad-05r">
            <section>
                <h2 class="center">Envoyer nous un message</h2>
                <form class="flex direction-column a-center" method="get">
                    <div class="center flex direction-column a-center">
                        <label for="email"> Votre adresse e-mail : </label>
                        <input id="email" class="pad-05r mb-1r" name="email" type="email" placeholder="* E-mail(ex: ****@efrei.net) " pattern=".+@efrei.net" required title="L'e-mail doit se terminer par @efrei.net">
                    </div>
                    <br>
                    <div class="center flex direction-column a-center">
                        <label for="sujet"> Sujet: </label>
                        <input id="sujet" class="pad-05r mb-1r" name="sujet" type="text" placeholder="* Sujet ">
                    </div>
                    <br>
                    <div class="center flex direction-column a-center">
                        <label for="contenu"> Contenu: </label>
                        <textarea id="contenu" class="mb-1r " name="contenu " rows='10' cols='30'></textarea>
                    </div>
                    <br>
                    <div class="center flex jc-around form-contact-bouton-container">
                        <button class="mb-1r border-ra-5 " type="submit">Envoyer</button>
                        <button class="mb-1r border-ra-5 " type="reset">Supprimer</button>
                    </div>
                </form>
            </section>
        </article>
        <!-- contact -->
        <article class="pad-05r flex a-center jc-around">
            <!-- réseaux sociaux -->
            <section class="contact-container reseau-social-container border-ra-10 border-leger-noire ombreHover flex direction-column a-center">
                <div class="flex jc-center">
                    <h3 class="flex-100 center">S'abonner à nos réseaux sociaux</h3>
                    <p class="flex-100 center">Restez en lien avec nous sur réseaux sociaux</p>
                </div>
                <div class="flex jc-between a-center reseau-social-logo-container">
                    <div class="flex-15">
                        <a class="reseau-social-logo-a" href="">
                            <img class="w100" src="../img/contact/facebook.png" alt="facebook">
                        </a>
                    </div>
                    <div class="flex-15">
                        <a class="reseau-social-logo-a" href="">
                            <img class="w100" src="../img/contact/instragram.png" alt="instragram">
                        </a>
                    </div>
                    <div class="flex-15">
                        <a class="reseau-social-logo-a" href="">
                            <img class="w100" src="../img/contact/linkdin.png" alt="linkdin">
                        </a>
                    </div>
                    <div class="flex-15">
                        <a class="reseau-social-logo-a" href="">
                            <img class="w100" src="../img/contact/twitter.png" alt="twitter">
                        </a>
                    </div>
                </div>
            </section>
            <!-- téléphone, e-mail et adresse -->
            <section class="contact-container t-e-a-container border-ra-10 border-leger-noire ombreHover">
                <!-- téléphone -->
                <div class="flex jc-between">
                    <div class="flex-10">
                        <img class="w100" src="../img/contact/tel.png" alt="numéro de téléphone">
                    </div>
                    <p class="flex-80">
                        <a class="lien-dehors-a" href="tel:+33612345678">+33 6 12 34 56 78</a>
                    </p>
                </div>
                <!-- email -->
                <div class="flex jc-between">
                    <div class="flex-10">
                        <img class="w100" src="../img/contact/email.png" alt="adresse email">
                    </div>
                    <p class="flex-80">
                        <a class="lien-dehors-a" href="Mailto:contact@zenefrei.fr?Subject=Bonjour&Body=Bonjour">contact@zenefrei.fr</a>
                    </p>
                </div>
                <!-- adresse -->
                <div class="flex jc-between">
                    <div class="flex-10">
                        <img class="w100" src="../img/contact/adresse.png" alt="adresse">
                    </div>
                    <p class="flex-80">
                        30-32 Av. de la République, 94800 Villejuif
                    </p>
                </div>
            </section>
        </article>
    </main>
    <mon-footer></mon-footer>
    <script type="text/javascript" src="../js/commun.js"></script>
    <script>
        ajouterCssMenuNavigation()
    </script>
</body>

</html>
