<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/commun.css">
</head>

<body>
    <mon-header></mon-header>
    <main>
        <h1 class="center">Contact</h1>
        <article>
            <h2 class="center">Envoyer nous un message</h2>
            <section>
                <form class="flex align-center justify-content-center" method="get">
                    <div class="flex-80 center">
                        <label class="flex-80" for="email">
                            Votre adresse e-mail : 
                        </label>
                        <br>
                        <input type="email" name="email" id="email">
                    </div>
                    <br>
                    <div class="flex-80 center">
                        <label for="sujet">
                            Sujet:
                        </label>
                        <br>
                        <input type="text" name="sujet" id="sujet">
                    </div>
                    <br>
                    <div class="flex-80 center">
                        <label for="contenu">
                            Contenu
                        </label>
                        <br>
                        <textarea rows='10' cols='30' name="contenu" id="contenu"></textarea>
                    </div>
                    <br>
                    <div class="flex-80 center ">
                        <button type="submit">Envoyer</button>
                        <button type="reset">Supprimer</button>
                    </div>

                </form>
            </section>
        </article>
        <button>sss</button>
    </main>
    <mon-footer></mon-footer>
    <script>
        var btn = document.querySelector('button');

        function random(number) {
            return Math.floor(Math.random() * (number + 1));
        }

        btn.onclick = function() {
            var rndCol = 'rgb(' + random(255) + ',' +
                random(255) + ', ' + random(255) + ')';
            document.body.style.backgroundColor = rndCol;
        }
    </script>
</body>
<script type="text/javascript" src="../js/commun.js"></script>
<script>
    changerNav()
</script>

</html>
