<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description of our site" />
    <meta name="robots" content="Keywords of our site (5 words, Separated by commas)" />

    <!-- icÃ´ne du site dans l'onglet  -->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />

    <!-- titre de page -->
    <title>Contact</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/commun.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <mon-header></mon-header>
    <main>
        <div class="container-titre-page w100 flex a-center">
            <h1 class="center flex-60">Contact</h1>
        </div>

        <article>
            <h2 class="center">Envoyer nous un message</h2>
            <section>
                <form class="flex a-center jc-center" method="get">
                    <div class="flex-80 center">
                        <label class="flex-80" for="email">
                            Votre adresse e-mail : 
                        </label>
                        <br>
                        <input type="email" name="email" id="email">
                    </div>
                    <br>
                    <div class="flex-80 center">
                        <label for="sujet">
                            Sujet:
                        </label>
                        <br>
                        <input type="text" name="sujet" id="sujet">
                    </div>
                    <br>
                    <div class="flex-80 center">
                        <label for="contenu">
                            Contenu
                        </label>
                        <br>
                        <textarea rows='10' cols='30' name="contenu" id="contenu"></textarea>
                    </div>
                    <br>
                    <div class="flex-80 center ">
                        <button type="submit">Envoyer</button>
                        <button type="reset">Supprimer</button>
                    </div>

                </form>
            </section>
        </article>
        <button>sss</button>
    </main>
    <mon-footer></mon-footer>
    <script>
        var btn = document.querySelector('button');

        function random(number) {
            return Math.floor(Math.random() * (number + 1));
        }

        btn.onclick = function() {
            var rndCol = 'rgb(' + random(255) + ',' +
                random(255) + ', ' + random(255) + ')';
            document.body.style.backgroundColor = rndCol;
        }
    </script>
</body>

<script type="text/javascript" src="../js/commun.js"></script>

    changerNav()
    ajouterCssMenuNavigation()
</script>

</html>
