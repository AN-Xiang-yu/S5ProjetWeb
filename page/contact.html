<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description of our site" />
    <meta name="robots" content="Keywords of our site (5 words, Separated by commas)" />

    <!-- icÃ´ne du site dans l'onglet  -->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />

    <!-- titre de page -->
    <title>Contact</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/commun.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <mon-header></mon-header>
    <main>
        <div class="container-titre-page w100 flex a-center">
            <h1 class="center flex-60">Contact</h1>
        </div>

        <article class="form-contact-container border-ra-10 border-leger-noire ombreHover pad-05r">
            <section>
                <h2 class="center">Envoyer nous un message</h2>
                <form class="flex a-center jc-center" method="get">
                    <div class="flex-80 center">
                        <label class="flex-80" for="email">
                            Votre adresse e-mail : 
                        </label>
                        <br>
                        <input id="email" class="pad-05r mb-1r form-inscription-element" name="email" type="email" placeholder="* E-mail(ex: ****@efrei.net) " pattern=".+@efrei.net" required title="L'e-mail doit se terminer par @efrei.net">
                    </div>
                    <br>
                    <div class="flex-80 center">
                        <label for="sujet">
                            Sujet:
                        </label>
                        <br>
                        <input id="sujet" class="pad-05r mb-1r" name="sujet" type="text">
                    </div>
                    <br>
                    <div class="flex-80 center">
                        <label for="contenu">
                            Contenu:
                        </label>
                        <br>
                        <textarea id="contenu" name="contenu" rows='10' cols='30'></textarea>
                    </div>
                    <br>
                    <div class="flex-80 center ">
                        <button class="contact-button-envoyer border-ra-5" type="submit">Envoyer</button>
                        <button class="border-ra-5" type="reset">Supprimer</button>
                    </div>
                </form>
            </section>
        </article>

    </main>
    <mon-footer></mon-footer>
    <script>
        var btn = document.querySelector('button');

        function random(number) {
            return Math.floor(Math.random() * (number + 1));
        }

        btn.onclick = function() {
            var rndCol = 'rgb(' + random(255) + ',' +
                random(255) + ', ' + random(255) + ')';
            document.body.style.backgroundColor = rndCol;
        }
    </script>
</body>

<script type="text/javascript" src="../js/commun.js"></script>
<script>
    changerNav()
    ajouterCssMenuNavigation()
</script>

</html>
