<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Nous rejoindre</title>
    <link rel="stylesheet" href="../css/commun.css">
    <script src="../js/commun.js"></script>
    <script type="text/javascript" src="../js/nous_joindre.js"></script>
</head>

<body>
    <mon-header></mon-header>
    <main>
        <h1 class="center">Nous rejoindre</h1>
        <article class="flex">
            <h2 class="center flex-100">Inscription</h2>
            <form method="post" action="#" class="flex align-center justify-content-center w300px m-auto" name="infoInscription" onsubmit="return false">
                <div class="flex-100 center flex justify-content-between pad-05r">
                    <label for="nom">Nom : </label>
                    <input type="text" name="nom" id="nom" required>
                </div>
                <div class="flex-100 center flex justify-content-between pad-05r">
                    <label for="prenom">Prénom : </label>
                    <input type="text" name="prenom" id="prenom" required>
                </div>
                <div class="flex-100 center flex justify-content-between pad-05r">
                    <label for="prenom">Téléphone : </label>
                    <input type="tel" name="telephone" id="telephone" required>
                </div>
                <div class="flex-100 center flex justify-content-between pad-05r">
                    <label for="email">E-mail : </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="flex-100 center flex justify-content-between pad-05r">
                    <label for="promo">Promo : </label>
                    <input type="text" name="promo" id="promo" required>
                </div>
                <div class="flex-100 center flex justify-content-between pad-05r">
                    <label for="specialite">Spécialité : </label>
                    <input type="text" name="specialite" id="specialite" required>
                </div>
                <div class="center">
                    <button type="submit" id="boutonEnvoyer" onclick="afficherInformationSaisie()">Envoyer</button>
                </div>
            </form>
        </article>
        <article class="confirmation w400px m-auto">
            <section class="section-confirmation">
            </section>
        </article>
    </main>
    <mon-footer></mon-footer>
</body>

</html>
